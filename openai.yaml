openapi: 3.0.1
info:
  title: Rapyd Cloud Link API
  description: Connecting applications to POS devices
  version: v1
servers:
- url: /CloudLinkApi
security:
- ApiKey: []
tags:
- name: Activation
  description: Terminal activation using webhooks for terminal responses.
- name: ActivationPoll
  description: Terminal activation using poll for retrieving terminal responses.
- name: CloudLink
  description: Transaction flow using webhooks for terminal responses.
- name: CloudLinkPoll
  description: Transaction flow using poll for retrieving terminal responses.
paths:
  /register:
    post:
      tags:
      - Activation
      summary: "Register the serial number of a PAX device and a callback url for\
        \ the webhook which will be called when the PAX device pair's against Cloudlink.\r\
        \nThe registration will be active for one hour. If that time passes without\
        \ the pairing process in the terminal being activated, the terminal must be\
        \ re-registered."
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Register'
            example:
              serialNumber: "0822170138"
              pairingCallback: http://example.com/webhook-endpoint
          text/json:
            schema:
              $ref: '#/components/schemas/Register'
            example:
              serialNumber: "0822170138"
              pairingCallback: http://example.com/webhook-endpoint
          application/*+json:
            schema:
              $ref: '#/components/schemas/Register'
            example:
              serialNumber: "0822170138"
              pairingCallback: http://example.com/webhook-endpoint
      responses:
        "202":
          description: Accepted
        "401":
          description: Unauthorized
          content:
            text/plain:
              schema:
                $ref: '#/components/schemas/UnauthorizedResponse'
              example:
                message: Unauthorized
            application/json:
              schema:
                $ref: '#/components/schemas/UnauthorizedResponse'
              example:
                message: Unauthorized
            text/json:
              schema:
                $ref: '#/components/schemas/UnauthorizedResponse'
              example:
                message: Unauthorized
        "500":
          description: Server Error
  /poll/register:
    post:
      tags:
      - ActivationPoll
      summary: "Register the serial number of a PAX device. \r\nThe registration will\
        \ be active for one hour. If that time passes without the pairing process\
        \ in the terminal being activated, the terminal must be re-registered."
      requestBody:
