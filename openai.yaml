  /poll/devicetoken/{serialNumber}:
    get:
      tags:
      - ActivationPoll
      summary: "Check if the terminal as paired it's device token to the serial number.\r\
        \nNote! This method is rate limited to one call per second per serial number."
      parameters:
      - name: serialNumber
        in: path
        description: The serial number of the POS device
        required: true
        style: simple
        explode: false
        schema:
          type: string
      responses:
        "202":
          description: Accepted
        "401":
          description: Unauthorized
          content:
            text/plain:
              schema:
